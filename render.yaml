services:
  # FastAPI Backend
  - type: web
    name: campus-voice-backend
    runtime: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.backend
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        value: "*"
      - key: JWT_SECRET
        generateValue: true
      - key: LLM_KEY
        sync: false

  # Next.js Frontend
  - type: web
    name: campus-voice-frontend
    runtime: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: campus-voice-backend
          property: url
      - key: BACKEND_URL
        fromService:
          type: web
          name: campus-voice-backend
          property: url
      - key: NODE_ENV
        value: production
