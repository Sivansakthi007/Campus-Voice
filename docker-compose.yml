version: '3.8'

services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile.mysql
    container_name: campus-voice-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: campus_voice_db
      MYSQL_USER: campusvoice
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-campusvoice123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - campus-voice-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: campus-voice-backend
    environment:
      MYSQL_USER: campusvoice
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-campusvoice123}
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: campus_voice_db
      DATABASE_URL: mysql+asyncmy://campusvoice:${MYSQL_PASSWORD:-campusvoice123}@mysql:3306/campus_voice_db
      CORS_ORIGINS: "*"
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      LLM_KEY: ${LLM_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - campus-voice-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: campus-voice-frontend
    environment:
      BACKEND_URL: http://backend:8000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - campus-voice-network

volumes:
  mysql_data:

networks:
  campus-voice-network:
    driver: bridge
